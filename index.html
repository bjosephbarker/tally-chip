<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poker Chip Counter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link href="css/main.css?v=25.16.1.01" rel="stylesheet">
  <link href="images/favicon.svg" rel="shortcut icon" type="image/svg" />
</head>

<body>

  <main class="margin-flow">

    <h1 class="main-heading">Poker Chip Tally</h1>
    
    <hr>

    <div class="buttons" id="buttons">
      <div class="button-set">
        <button class="chip-button" ontouchstart title="$25" data-value="25">
          <img src="images/25.jpg" alt="$25">
        </button>
        <span class="chip-count">0</span>
      </div>
    
      <div class="button-set">
        <button class="chip-button" ontouchstart title="$50" data-value="50">
          <img src="images/50.jpg" alt="$50">
        </button>
        <span class="chip-count">0</span>
      </div>
    
      <div class="button-set">
        <button class="chip-button" ontouchstart title="$100" data-value="100">
          <img src="images/100.jpg" alt="$100">
        </button>
        <span class="chip-count">0</span>
      </div>
    
      <div class="button-set">
        <button class="chip-button" ontouchstart title="$500" data-value="500">
          <img src="images/500.jpg" alt="$500">
        </button>
        <span class="chip-count">0</span>
      </div>
    
      <div class="button-set">
        <button class="chip-button" ontouchstart title="$1000" data-value="1000">
          <img src="images/1000.jpg" alt="$1000">
        </button>
        <span class="chip-count">0</span>
      </div>
    
      <div class="button-set">
        <button class="chip-button" ontouchstart title="$5000" data-value="5000">
          <img src="images/5000.jpg" alt="$5000">
        </button>
        <span class="chip-count">0</span>
      </div>
    </div>

    <hr>

    <div id="total">Total: $0</div>

    <div class="controls" id="controls">
      <button id="copy-button"><span class="material-symbols-outlined">content_copy</span> Copy Total</button>
      <button id="reset-button"><span class="material-symbols-outlined">restart_alt</span> Reset</button>
    </div>

  </main>

  <script src="script/main.js"></script>

</body>

</html>
